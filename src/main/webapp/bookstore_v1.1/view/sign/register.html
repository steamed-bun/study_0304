<div>
	<ul class="register-merchant-box">
		<li>
			<label for="myId">身份证号：</label><input placeholder="请输入您的身份证号" class="regi-text-area regi_input" type="text" id="myId" ng-model="mer.sellerId" maxlength="18" /><i class="regi-hint sellerId-hint"></i>
		</li>
		<li>
			<label for="myAge">年龄：</label><input type="text" id="myAge" placeholder="请输入您的年龄" ng-model="mer.sellerAge" class="regi-text-area regi_input" maxlength="3" /><i class="regi-hint sellerAge-hint"></i>
		</li>
		<li>
			<label for="mySex">性别：</label><input type="radio" class="seller-sex" value="男" ng-model="mer.sellerSex"/>男<input type="radio" ng-model="mer.sellerSex" value="女" class="seller-sex"/>女<i class="regi-hint sellerSex-hint"></i>
		</li>
	</ul>
	<ul class="regist-box">
		<li>
			<label for="username">昵称：</label><input class="regi-text-area regi_input" maxLength="10" placeholder="昵称应为4-10个汉字" type="text" id="username" ng-model="regi.uname"/><i class="regi-hint name-hint"></i>
		</li>
		<li>
			<label for="tel">邮箱：</label><input class="regi-text-area regi_input"  placeholder="仅支持常见的163、qq邮箱等" type="tel" id="tel" ng-model="regi.uEmail"/><i class="regi-hint tel-hint"></i>
		</li>
		<li>
			<label for="pwd">密码：</label><input placeholder="密码仅能为6-16位大小写字母和数字的组合" class="regi-text-area regi_input" type="password" id="pwd" ng-model="regi.pwd" maxlength="16" /><i class="regi-hint pwd-hint"></i>
		</li>
		<li>
			<label for="repwd">重复密码：</label><input placeholder="请再次输入您的密码" class="regi-text-area regi_input" type="password" id="repwd" ng-model="regi.repwd" maxlength="20" /><i class="regi-hint repwd-hint"></i>
		</li>
		<li class="regi-veri-box">
			<input type="text" class="regi_input" id="veri" placeholder="请输入邮箱收到的验证码" ng-model="regi.veri"/><span class="send-veriCode" ng-click="sendMessage()">发送验证码</span><i class="regi-hint veri-hint"></i>
		</li>
		<li>
			<label class="regi-customer-role"><input type="radio" name="regiRole" ng-value=true ng-model="regiRole"/><span>我要购物</span></label>
			<label class="regi-merchant-role"><input type="radio" name="regiRole" ng-value=false ng-model="regiRole"/><span>我要开店</span></label>
		</li>
		<li class="regi-btn" ng-click="regist()">注册</li>
	</ul>
</div>
