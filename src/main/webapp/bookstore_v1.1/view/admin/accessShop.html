<div class="recom-box">
	<div class="title-box clearfix">
		<p class="recom-title fl">请在每个店铺后面标识其等级</p>
		<p class="search-area fl"><input type="text" placeholder="请输入信息进行查询" ng-model="oper.searchShop"/><i ng-click="searchShop()"></i></p>
	</div>
	<div class="table-box">
		<table class="info-box">
			<thead>
				<tr>
					<td>店铺ID</td>
					<td>店铺名称</td>
					<td>店铺主人昵称</td>
					<td>店铺主人邮箱</td>
					<td>店铺主人身份证号</td>
					<td>店铺级别评定</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="shop in shopInfo track by $index">
					<td>{{shop.shopId}}</td>
					<td>{{shop.shopName}}</td>
					<td>{{shop.selName}}</td>
					<td>{{shop.selTel}}</td>
					<td>{{shop.selIdCard}}</td>
					<td>
						<select class="shop-degree-box"  ng-model="shop.shopDegree" ng-selected="shop.shopDegree==degree" ng-options="degree for degree in degreeList">
						</select>
					</td>
					<td><span class="save-info" ng-click="saveShopDegree($event,shop.shopDegree)" data-id="{{shop.shopId}}">保存</span></td>
				</tr>
				<!--<tr>
					<td>好呀哈</td>
					<td>哈咯哈</td>
					<td>2814241230@qq.com</td>
					<td>632334194551136128</td>
					<td>
						<select class="shop-degree-box">
							<option data-id="0">-请选择-</option>
							<option data-id="1">1</option>
							<option data-id="2">2</option>
							<option data-id="3">3</option>
							<option data-id="4">4</option>
						</select>
					</td>
				</tr>-->
			</tbody>
		</table>
	</div>
	<span class="oper-hint">{{oper.hint}}</span>
	<div class="page-area"></div>
</div>
