<div class="recom-box">
	<div class="title-box clearfix">
		<p class="recom-title fl">请在店铺的书籍后面标识其质量</p>
		<p class="search-area fl"><input type="text" placeholder="请输入信息进行查询" ng-model="oper.searchBook"/><i ng-click="searchBook()"></i></p>
	</div>
	<div class="table-box">
		<table class="info-box">
			<thead>
				<tr>
					<td>书籍ID</td>
					<td>书籍名称</td>
					<td>书籍作者</td>
					<td>点赞数</td>
					<td>书籍质量评定</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in bookInfo">
					<td>{{book.bookId}}</td>
					<td>{{book.bookName}}</td>
					<td>{{book.author}}</td>
					<td>{{book.likes}}</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option>良品</option>
							<option>非良品</option>
						</select>
					</td>
					<td><span class="save-info" data-id="{{book.bookId}}" ng-click="saveBookDegree($event)">保存</span></td>
				</tr>
				<!--<tr>
					<td>03131099</td>

					<td>34</td>
					<td>

							<option>良品</op
							<option>非良品</option>tion>
						</select>
					</td>
				</tr>-->
			</tbody>
		</table>
	</div>
	<span class="oper-hint">{{oper.hint}}</span>
	<div class="page-area"></div>
</div>
