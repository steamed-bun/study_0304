<!-- 后台管理系统的管理界面 -->
<!DOCTYPE html>
<html>
	<head>
		<title>管理者界面</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="./css/reset.css"/>
		<link rel="stylesheet" href="./css/cypager.min.css"/>
		<link rel="stylesheet" href="./css/admin.css"/>
	</head>
	<body ng-app="admin">
		<header class="admin-title">
			<div class="clearfix" ng-controller="quitAdminCtrl">
				<span class="fl">“江南缘”后台管理中心</span>
				<a class="fr exit-system" ng-click="quitAdmin()">退出</a>
			</div>
		</header>
		<section class="admin-oper clearfix">
			<div class="admin-name fl" ng-controller="adminNameCtrl">
				<li>
					<a href="#/merchantInfo" class="my-bookstore child-menu-par" data-id="1">信息统计<i class="arrow-icon arrIcon-one"></i></a>
					<ul class="info-items">
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/saleroom">销售额</a></li>
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/customerRegNum">买家注册数</a></li>
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/sellerRegNum">商家注册数</a></li>
					</ul>
				</li>
				<li>
					<a href="#/merchantInfo" class="order-query child-menu-par" data-id="2">书籍推荐<i class="arrow-icon arrIcon-two"></i></a>
					<ul class="recom-items">
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/hotBook">热销书籍</a></li>
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/weSearch">大家都在搜</a></li>
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/weSpeak">大家都在说</a></li>
					</ul>
				</li>
				<!--<li>
					<a href="#/merchantInfo" class="my-bookstore child-menu-par" data-id="3">订单查询<i class="arrow-icon arrIcon-three"></i></a>
					<ul class="order-items">
						<li><a href="#/allOrder">全部订单</a></li>
						<li><a href="#/waitSend">待发货</a></li>
						<li><a href="#/waitGoods">待收货</a></li>
						<li><a href="#/waitRecom">待评价</a></li>
					</ul>
				</li>-->
				<li>
					<a href="#/merchantInfo" class="order-query child-menu-par" data-id="4">级别评定<i class="arrow-icon arrIcon-four"></i></a>
					<ul class="grade-items">
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/accessShop">评估店铺</a></li>
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/accessBook">评估书籍</a></li>
					</ul>
				</li>
				<li>
					<a href="#/merchantInfo" class="order-query child-menu-par" data-id="5">管理书籍类别<i class="arrow-icon arrIcon-five"></i></a>
					<ul class="admin-items">
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/editSmCate">编辑子类</a></li>
						<li><a class="oper-item" ng-click="highlightCurItem($event)" href="#/addSmCate">添加子类</a></li>
					</ul>
				</li>
			</div>
			<div class="admin-content fr">
				 <ng-view></ng-view>
			</div>
		</section>
		<script src="./js/angular.js"></script>
		<script src="./js/angular-route.js"></script>
		<script src="./js/jquery-1.12.3.js"></script>
		<script src="./js/cypager.min.js"></script>
		<script src="./js/chart.js"></script>
		<script src="./js/zxxFile2.js"></script>
		<script src="./app/admin-controller.js"></script>
		<script src="./app/admin.js"></script>
	</body>
</html>
